<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Archery scoring application" />

    <title>Targetting</title>

    <!-- <link rel="icon" type="image/png" sizes="96x96" href="/assets/graphics/meta/favicon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/graphics/meta/android-chrome.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/graphics/meta/apple-touch-icon.png" /> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i" />

    <!-- build:css /assets/styles/vendor.css -->
    <!-- endbuild -->

    <style>
      #outdated {
        padding: 1.5rem;
        text-align: center;
        box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.48);
      }

      #outdated h6 {
        font-size: 1rem;
        margin: 0 0 0.5rem 0;
      }

      #outdated p {
        margin: 0;
      }

      #btnCloseUpdateBrowser {
        position: absolute;
        font-size: 2rem;
        line-height: 1rem;
        top: 2rem;
        right: 2rem;
      }

      .welcome-banner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 1rem;
      }

      .welcome-banner > img {
        width: auto;
        height: auto;
        max-height: 128px;
        max-width: 100%;
      }
    </style>

  </head>
  <body>

    <div id="outdated">
      <h6>Your browser is out-of-date!</h6>
      <p>Update your browser to view this website correctly. <a id="btnUpdateBrowser" href="http://outdatedbrowser.com/">Update my browser now </a></p>
      <a href="#" id="btnCloseUpdateBrowser" title="Close">&times;</a>
    </div>

    <div id="app-container">
      <!-- Content rendered here via React -->
      <h1 class="welcome-banner"><img src="/assets/graphics/layout/ds-logo-pos.svg" alt="Afghanistan Elections banner" width="1440" height="320" /></h1>
      <!-- Content rendered here via React -->
    </div>

    <script>
      var validBrowser = window.Promise !== undefined && window.Promise !== null && Object.prototype.toString.call(window.Promise.resolve()) === '[object Promise]';
      var outdated = document.getElementById("outdated");
      if (!validBrowser) {
        document.getElementById("btnCloseUpdateBrowser").addEventListener('click', function() {
          outdated.style.display = 'none';
          return false;
        });
      } else {
        outdated.remove();
      }
    </script>

    <!-- build:js /assets/scripts/vendor.js -->
    <script src="/assets/scripts/vendor.js"></script>
    <!-- endbuild -->
    <!-- build:js /assets/scripts/bundle.js -->
    <script src="/assets/scripts/bundle.js"></script>
    <!-- endbuild -->

  </body>
</html>
